<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
  <title>Demo</title>
</head>
<body>

  <div class="w3-container" style="max-width:1440px">
    <div class="w3-bar w3-flat-midnight-blue w3-border w3-round-xlarge">
      <a href="#" class="w3-bar-item w3-button w3-mobile w3-flat-midnight-blue"><h2><b>DJ-MAPP</b></h2></a>
    </div>
  </div>

  <div class="w3-content w3-margin-top" style="max-width:1200px;">

    <div class="w3-container w3-center w3-margin-bottom w3-flat-midnight-blue w3-round-xlarge">
      <h2><b>Card list Activity</b></h2>
    </div>

    <div class="w3-row-padding">
        
      <div class="w3-third w3-container w3-margin-bottom w3-center">
          <img src="images/run.jpg" alt="run" style="width: 80%" class="w3-hover-opacity">
          <div class="w3-container w3-white w3-center">
              <p>Run</p>
          </div>
      </div>

      <div class="w3-third w3-container w3-margin-bottom w3-center">
          <img src="images/walk.jpg" alt="walk" style="width: 80%" class="w3-hover-opacity">
          <div class="w3-container w3-white w3-center">
              <p>Walk</p>
          </div>
      </div>

      <div class="w3-third w3-container w3-margin-bottom w3-center">
          <img src="images/cycling.jpg" alt="cycling" style="width: 80%" class="w3-hover-opacity">
          <div class="w3-container w3-white w3-center">
              <p>Cycling</p>
          </div>
      </div>

  </div>

  <div class="w3-row-padding">
      
      <div class="w3-half w3-container w3-margin-bottom w3-center">
          <img src="images/swim.jpg" alt="swim" style="width: 80%" class="w3-hover-opacity">
          <div class="w3-container w3-white w3-center">
              <p>Swimming</p>
          </div>
      </div>

      <div class="w3-half w3-container w3-margin-bottom w3-center">
          <img src="images/hiking.jpg" alt="hiking" style="width: 80%" class="w3-hover-opacity">
          <div class="w3-container w3-white w3-center">
              <p>Hiking</p>
          </div>
      </div>

  </div>

  
  </div>
  
</body>
</html>
